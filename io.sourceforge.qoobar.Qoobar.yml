app-id: io.sourceforge.qoobar.Qoobar
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: qoobar
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --filesystem=xdg-music
  - --filesystem=xdg-download
rename-icon: qoobar
rename-desktop-file: qoobar.desktop
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '21.08'
    add-ld-path: .
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - '*.la'
  - '*.a'
modules:
  - name: shntool
    buldsystem: autotools
    config-opts:
      - --prefix=/app
    sources:
      - type: archive
        url: http://shnutils.freeshell.org/shntool/dist/src/shntool-3.0.10.tar.gz
        sha256: 74302eac477ca08fb2b42b9f154cc870593aec8beab308676e4373a5e4ca2102
      - type: patch
        paths:
          - large-size.patch
          - large-times.patch
          - no-cdquality-check.patch
          - wav-extended.patch
          - 0001-fix-valid-wavepack-header-versions.patch
          - config.guess.patch
          - config.sub.patch
  - name: libebur128
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_STATIC_LIBS=OFF
      - -DCMAKE_INSTALL_LIBDIR=lib
    sources:
      - type: git
        url: https://github.com/jiixyj/libebur128.git
        tag: v1.2.6
        commit: 67b33abe1558160ed76ada1322329b0e9e058b02
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)
    post-install:
      - install -Dm644 -t $FLATPAK_DEST/share/licenses/libebur128 COPYING
  - name: libdiscid
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/metabrainz/libdiscid/archive/v0.6.3.tar.gz
        sha256: df7b19a125e31bb15bb0cebf338fb7a44cc20b76adf5de1798315a2056ff2d5a
        x-checker-data:
          type: anitya
          project-id: 1592
          stable-only: true
          url-template: https://github.com/metabrainz/libdiscid/archive/v$version.tar.gz
    cleanup:
      - /include
      - /lib/pkgconfig
  - name: taglib
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://taglib.org/releases/taglib-1.12.tar.gz
        sha256: 7fccd07669a523b07a15bd24c8da1bbb92206cb19e9366c3692af3d79253b703
  - name: qoobar
    buildsystem: qmake
    build-commands:
      - mkdir -p /app/lib/ffmpeg
    config-opts:
      - INSTALL_ROOT=/app
    # make-install-args:
    #   - INSTALL_ROOT=/app
    sources:
      - type: git
        url: https://github.com/alexnovichkov/qoobar.git
        tag: v1.7.0flatpak4
        commit: c3877f9027315cc5d429cf0ce5b0ff8396fd3640
